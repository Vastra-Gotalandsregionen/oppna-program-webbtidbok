<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces"	  			
				template="/layouts/loggedInTemplate.xhtml">

<ui:define name="content">

<ui:fragment id="loginFragment">
	
<div id="boxcontainer" style="padding-bottom: 1em;">
	<div id="boxleft" />
	<div id="boxmiddle">
		<p/>
		<br/>
		<h1 style="display: inline"><h:outputFormat value="#{sectionMsg.welcomepageWelcomeNN}">
            <f:param value="#{booking.patientName}" /></h:outputFormat>
        </h1>
		<h:form id="mainForm" style="display: inline; text-align: right; padding-left: 5em;" >
		    <div align="right">
			   <sf:commandButton id="logout" value="#{baseMsg.logoutButton}" processIds="*" action="logout"/>
		    </div>
		</h:form>
		<p/>
		<br/>
		<p><h:outputText value="#{sectionMsg.welcomepageIntroductionMain}" escape="false"/><br/></p>
		<p><h:outputText value="#{sectionMsg.welcomepageIntroductionContact}" escape="false"/></p>
		<p><h:outputText value="#{sectionMsg.welcomepageIntroductionContact2}" escape="false"/></p>
		
		<div id="boxleft1" style="width: 100%">		
		
			<p><h:outputText value="#{sectionMsg.welcomepageExamInformation}" escape="false"/></p>
			<h:outputLabel for="deleteButton"><p style="color:red; font-style: italic"> #{cancelbookingMessages.cancelBookingMessage}</p></h:outputLabel>
			<table>
				<tr>
					<td valign="top" >
						<p><h:outputText value="#{baseMsg.locationBoxWhere}"/>:</p>
					</td>
					<td width="100%" valign="top">  
						<p>#{booking.surgery.fullAddress}</p>
					</td>
					<td style="text-align: right; padding-right: 1em;" valign="top">
						<h:form id="updateForm" >
							<sf:commandButton id="updateButton" value="#{baseMsg.locationBoxRescheduleButton}" processIds="*" action="update" disabled="#{booking.updateable}" style="width: 100px;"  />
						</h:form>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>
						<h:outputText rendered="#{!booking.updateable}"><p style="text-align: left;color:red; font-style: italic"><h:outputText value="#{sectionMsg.locationBoxRescheduleCapped}"/></p></h:outputText>
					</td>
				</tr>
				<tr>
					<td valign="top"><p><h:outputText value="#{baseMsg.locationBoxWhen}"/>:</p></td>
			    	<td valign="top"><p><h:outputText value="#{booking.startTime}"><f:convertDateTime type="both" pattern="EEEE dd MMMM yyyy, HH:mm" locale="sv" /></h:outputText></p></td>
					<td style="text-align: right; padding-right: 1em;" valign="top">
						<h:form id="deleteForm" >
							<sf:commandButton id="deleteButton" value="#{baseMsg.locationBoxCancelButton}" processIds="*" action="delete" style="width: 100px;"  />
						</h:form>
					</td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2"><h:outputText value="#{sectionMsg.welcomepageExamLength}"/></td>
				</tr>
            </table>
		</div>
    </div>
</div>

</ui:fragment>
</ui:define>
</ui:composition>
