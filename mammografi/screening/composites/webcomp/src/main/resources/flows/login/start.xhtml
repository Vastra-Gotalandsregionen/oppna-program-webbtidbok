<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces"
				template="/layouts/loggedOutTemplate.xhtml">

<ui:define name="content">

	<ui:fragment id="loginFragment">
		    <h1><h:outputText value="#{baseMsg.loginpageMainHeader}"/></h1>
		    <p><h:outputText value="#{baseMsg.loginpageIntroMsg1}"/></p>
		    <p><h:outputText value="#{baseMsg.loginpageIntroMsg2}"/></p>
		    <p><a href="screeningInfo" target="_new"><h:outputText value="#{baseMsg.loginpageIntroInfoLink}"/></a></p>
		    <p><a href="help" target="_new"><h:outputText value="#{baseMsg.loginpageIntroHelpLink}"/></a></p>
			
			<div id="header-input-field-container">
			<div id="forms-container">
				<h:form id="mainForm" class="centerContent">
				<h2><h:outputText value="#{baseMsg.loginpageSubHeaderLogin}"/></h2>
				<br />
				<h:outputLabel for="pnr"><p><h:outputText value="#{baseMsg.loginpagePasswordInstruction}"/></p></h:outputLabel>
				<div style="width: 10em;float:left;" >
					<div class="input">
	                    <h:inputText id="pnr" value="#{state.pnr}"/>
	                </div>
					<p></p>
					<div class="label">
	                    <h:outputLabel for="passwd"><p><h:outputText value="#{baseMsg.loginpagePasswordLabel}"/></p></h:outputLabel>
					</div>
					<div class="input">
				         <h:inputSecret id="passwd" value="#{state.passwd}" />
	                </div>
	                <div class="button">
                		<sf:commandButton id="login" value="Logga in" processIds="*" action="login" />
                	</div>
                </div>
                
				
               	<div id="error_message" style="float: right;width: 27em;list-style-image: none;">
               		<ui:fragment rendered="#{failedLogin}">      
               			<p><h:outputText value="#{baseMsg.loginpageErrorLoginFailed}"/></p>
               			<ul>
               				<li><h:outputText value="#{baseMsg.loginpageErrorLoginFailedAdvice1}"/></li>
                            <li><h:outputText value="#{baseMsg.loginpageErrorLoginFailedAdvice2}"/></li>
						</ul>
					</ui:fragment>
				</div>
				
			</h:form>
			</div>
			</div>
	</ui:fragment>

</ui:define>
</ui:composition>
