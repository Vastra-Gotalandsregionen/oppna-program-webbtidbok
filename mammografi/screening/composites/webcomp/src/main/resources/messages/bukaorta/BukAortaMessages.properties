welcomepageWelcomeNN=Välkommen {0}
welcomepageIntroductionMain=Här kan du omboka eller avboka den tid du fått till undersökning av stora kroppspulsådern. \
Om du behöver omboka eller avboka tiden måste du göra det senast dagen innan du ska undersökas. \
Du kan omboka tiden maximalt två gånger. Spara ditt lösenord om du behöver logga in igen.
welcomepageIntroductionContact=Du kan också omboka eller avboka tiden per telefon. Ring då till \
Kontaktpunkten på telefonnummer 031-342 69 55 tisdag, onsdag eller torsdag mellan \
klockan 09:00 - 15:00, alternativt 031-342 24 00.<br> \
Du kan också skicka e-post: <a href="mailto:kontaktpunkten.su@vgregion.se">kontaktpunkten.su@vgregion.se</a>.<br/>
