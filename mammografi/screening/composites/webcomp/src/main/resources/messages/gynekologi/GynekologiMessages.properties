welcomepageWelcomeNN=Välkommen {0}
welcomepageIntroductionMain=Här kan du omboka eller avboka den tid du fått till gynekologisk cellprovskontroll. \
Undersökningen görs för att tidigt kunna upptäcka cellförändringar på livmoderhalsen som kan utvecklas till livmoderhalscancer. <p/> \
Om du vill omboka eller avboka tiden måste du göra det innan tiden för din undersökning. Spara ditt lösenord om du behöver logga in igen.<p/> \
Om du vill ha hjälp med något annat vid provtagningen, till exempel recept på p-piller eller liknande, måste du ringa din barnmorskemottagning för att boka en tid.<p/> \
Det går inte att ta cellprovet under pågående menstruation. Du bör inte heller ha fört in något i slidan dygnet före undersökningen exempelvis tampong, läkemedel eller haft sex, då detta kan försvåra bedömningen av provet. <p/> \
Du kan även ställa frågor eller omboka tiden via telefon. För telefonnummer och telefontider - se din skriftliga inbjudan.

