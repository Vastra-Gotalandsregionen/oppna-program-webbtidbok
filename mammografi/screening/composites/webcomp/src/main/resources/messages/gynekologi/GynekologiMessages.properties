confirmcancelationpageInformation=Din tid är avbokad. <p/> \
Du kommer att få en ny inbjudan till gynekologisk cellprovskontroll om ungefär ett år. <p/> \
Om du avbokat din tid av misstag eller vill boka en tid för preventivmedelsrådgivning eller ha hjälp med något annat i samband med provatgningen kan du ringa din barnmorskemottagning för att boka en tid. <p/> \
I västra Götaland inbjuds kvinnor som är mellan 23 och 50 år vart tredje år och kvinnor mellan 51 och 60 år vart femte år till gynekologisk cellprovskontroll.


helppageLink=http://vard.vgregion.se/sv/Mina-tjanster/Sa-har-gor-du-om-du-vill-omboka-din-tid-till-halsoundersokning/
helppageHeader=Så här gör du om du vill omboka din tid till gynekologisk cellprovskontroll
helppageTextContent=Det lösenord du använder för inloggning gäller endast för den tid du fått via \
kallelse. När tiden har varit eller du avbokat tiden går det inte längre att logga in. \ 
Spara det lösenord du fick i kallelsen. Du kan boka om din tid två gånger med ditt lösenord. <br/> \
Du kan också omboka eller avboka tiden per telefon eller e-post. Behöver du boka om tiden fler gånger ber \
vi dig ringa till Kontaktpunkten på telefonnummer 031-342 69 55 tisdag, onsdag eller torsdag mellan klockan \
09:00-15:00, alternativt 031-342 24 00. Du kan också skicka e-post: <br/> \
<a href="mailto:kontaktpunkten.su@vgregion.se">kontaktpunkten.su@vgregion.se</a>. <br/> \
<p/>
Välj plats \
Den mottagning du blivit kallad till är markerad. \
Du kan välja att göra undersökningen på en annan mottagning. Fäll ut rullgardinen med hjälp av pilen och markera den mottagning du vill se lediga tider för. \
Välj datum \
Klicka på det datum du vill komma på undersökning. Dagar med lediga tider är omarkerade. Undersökningar görs inte alla dagar i veckan. \
Välj tid \ 
Du ändrar din tid genom att klicka på knappen Välj på den tid du önskar komma. \
Du kan byta plats eller datum genom att välja en annan mottagning under Välj plats, eller byta datum under Välj datum. \
Du får en bekräftelse på att du bokat om din tid. \
Du kan logga in igen för att kontrollera din tid eller för att omboka den på nytt. Tänk på att spara lösenordet du fick i kallelsebrevet. \