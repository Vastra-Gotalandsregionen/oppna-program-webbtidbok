<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sf="http://www.springframework.org/tags/faces">

<ui:composition template="VGRTemplate2.xhtml">

    <ui:define name="messageBundles">
        <f:loadBundle basename="messages/BaseMessages" var="baseMsg"/>
        <ui:insert name="localMessageBundles"/>
    </ui:define>

    <ui:define name="pageTitle">
        <title>Webbtidbok</title>
    </ui:define>

    <ui:define name="localJS">
        <sf:resourceGroup>
            <sf:resource path="dojo/dojo.js" />
            <sf:resource path="spring/Spring.js" />
            <sf:resource path="spring/Spring-Dojo.js" />
        </sf:resourceGroup>
        <sf:includeStyles />
        <sf:resource path="/JS/JSResources.js" />
    </ui:define>

    <ui:define name="localStyles">
        <sf:resource path="/styles/tidbok1.css" />
        <sf:resource path="/styles/tidbok2.css" />
        <style type="text/css">
          .col1 { width: 230px; }
          .col2 { width: 30px; }
        </style>
    </ui:define>

    <ui:define name="tidbokBaseWrapper">
        <div id="tb_wrapper">
            <div id="tb_content">
                <ui:insert name="templateContent" />
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
