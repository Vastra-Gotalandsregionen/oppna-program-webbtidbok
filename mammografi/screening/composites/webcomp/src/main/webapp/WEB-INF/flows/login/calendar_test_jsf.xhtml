<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces"
	  			xmlns:c="http://java.sun.com/jstl/core"	  			
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">				
<h:form id="calendar">
	<ui:fragment id="searchResultsFragment">
		<div id="boxcontainer" style="padding-bottom: 1em;">
		<div id="boxleft" />
		<div id="boxmiddle">
			<p/>
			<h1 style="display: inline">Calendar Test JSF</h1>
			<p/>
			<br/>

			<sf:commandLink id="prev" value="#{calendar.previousMonth}" action="prev"/>
			<h3 style="display: inline"><h:outputText value="#{calendar.currentMonth}" /></h3>
			<sf:commandLink id="next" value="#{calendar.nextMonth}" action="next"/>
			
			<h:dataTable id="books"
				styleClass="table"
				headerClass="list-header" rowClasses="list-row" border="1"
				value="#{cal}" var="myCal">
				
					<h:column>
					<f:facet name="header">
						<h:outputText value="Må" />
					</f:facet>
					<h:commandLink escape="false" id="mon" value="#{myCal.mon}" action="showtimes" rendered="#{myCal.isLink == 1}"/>
					<h:outputText escape="false" value="x" rendered="#{myCal.isLink == 0}"/>
				</h:column>
				
					<h:column>
					<f:facet name="header">
						<h:outputText value="Ti" />
					</f:facet>
					<h:commandLink escape="false" id="tue" value="#{myCal.tue}" action="showtimes" rendered="#{myCal.isLink == 1}"/>
					<h:outputText escape="false" value="x" rendered="#{myCal.isLink == 0}"/>
				</h:column>
				
					<h:column>
					<f:facet name="header">
						<h:outputText value="On" />
					</f:facet>
					<h:commandLink escape="false" id="wed" value="#{myCal.wed}" action="showtimes" rendered="#{myCal.isLink == 1}"/>
					<h:outputText escape="false" value="x" rendered="#{myCal.isLink == 0}"/>
				</h:column>
				
								<h:column>
					<f:facet name="header">
						<h:outputText value="To" />
					</f:facet>
					<h:commandLink escape="false" id="thu" value="#{myCal.thu}" action="showtimes" rendered="#{myCal.isLink == 1}"/>
					<h:outputText escape="false" value="#{myCal.thu}" rendered="#{myCal.isLink == 0}"/>
				</h:column>
				
								<h:column>
					<f:facet name="header">
						<h:outputText value="Fr" />
					</f:facet>
					<h:commandLink escape="false" id="fri" value="#{myCal.fri}" action="showtimes" rendered="#{myCal.isLink == 1}"/>
					<h:outputText escape="false" value="x" rendered="#{myCal.isLink == 0}"/>
				</h:column>
				
								<h:column>
					<f:facet name="header">
						<h:outputText value="Lö" />
					</f:facet>
					<h:commandLink escape="false" id="sat" value="#{myCal.sat}" action="showtimes"  rendered="#{myCal.isLink == 1}"/>
					<h:outputText escape="false" value="x" rendered="#{myCal.isLink == 0}"/>
				</h:column>
				
								<h:column>
					<f:facet name="header">
						<h:outputText value="Sö" />
					</f:facet>
					<h:commandLink escape="false" id="sun" value="#{myCal.sun}" action="showtimes"  rendered="#{myCal.isLink == 1}"/>
					<h:outputText escape="false" value="x" rendered="#{myCal.isLink == 0}"/>
				</h:column>
				
			</h:dataTable>		
			
			
		</div>
		</div>
	</ui:fragment>
</h:form>
</ui:define>
</ui:composition>
