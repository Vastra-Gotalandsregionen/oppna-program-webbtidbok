<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces">

	<div>
		<p>
		Din tid kommer att avbokas.<br />
		</p>
		<p>
		Du får ingen ny kallelse till undersökning. 
		</p>
		<table>
			<tr>
				<td>
					<h:form id="cancelForm" style="display: inline; text-align: right;" >
						<sf:commandButton id="cancelButton" value="Avbryt" processIds="*" style="width: 100px;" action="cancel" />
					</h:form>
				</td>
				<td>
					<h:form id="confirmDeleteForm" style="display: inline; text-align: right;" >
						<sf:commandButton id="confirmDeleteButton" value="Avboka tid" processIds="*" style="width: 100px;" action="confirmdelete" />
					</h:form>
				</td>
			</tr>
		</table>
	</div>

</ui:composition>
