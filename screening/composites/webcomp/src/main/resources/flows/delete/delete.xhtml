<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	template="/layouts/loggedInTemplate.xhtml">

	<ui:define name="content">

		<ui:fragment id="loginFragment">
			<div class="row-fluid">
				<h3>#{sectionMsg.deletepageHeader}</h3>

				<p>
					<h:outputFormat value="#{sectionMsg.deletepageCancellationWarning}"
						escape="false">
						<f:param value="#{booking.surgery.surgeryPhone}" />
					</h:outputFormat>
				</p>

				<ui:fragment id="list"
					rendered="#{!empty sectionMsg.deletepageListText}">
					<h:outputText value="#{sectionMsg.deletepageListText}"
						escape="false" />
				</ui:fragment>

				<ui:fragment id="listfragment"
					rendered="#{!empty sectionMsg.deletepageCancellationInfo}">
					<p>
						<h:outputText value="#{sectionMsg.deletepageCancellationInfo}"
							escape="false" />
					</p>
				</ui:fragment>
				<div class="well clearfix">
					<ui:decorate template="/flows/bookinginfo-patientdata.xhtml">
						<ui:param name="location_heading"
							value="#{baseMsg.updatepageOriginalTimeHeading}" />
						<ui:param name="paragraph_margin" value="tb_with_button_margin" />
						<ui:define name="buttonFloat">
								<h:form id="cancelForm" styleClass="pull-right">
									<h:commandButton id="confirmDeleteButton" value="Avboka tid"
										processIds="*" styleClass="btn btn-danger"
										onclick="text/javascript:disableButton('confirmDeleteButton')"
										action="confirmdelete" /><h:outputText value="&#160;" />
									<h:commandButton id="cancelButton" value="Avbryt"
										processIds="*" action="cancel" styleClass="btn" />
								</h:form>
						</ui:define>
					</ui:decorate>
				</div>
			</div>
		</ui:fragment>
	</ui:define>
</ui:composition>
