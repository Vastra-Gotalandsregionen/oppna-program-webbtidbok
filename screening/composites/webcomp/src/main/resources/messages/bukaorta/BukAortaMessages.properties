#			HELP page			   #
####################################
helppageLink=http://vard.vgregion.se/sv/Mina-tjanster/Sa-har-gor-du-om-du-vill-omboka-din-tid-till-halsoundersokning/Hjalpsida-bukaorta/
helppageHeader=Så här gör du om du vill omboka din tid till undersökning av stora kroppspulsådern
helppageTextContent=<p/>Det lösenord du använder för inloggning gäller endast för den tid du fått via \
kallelse. När tiden har varit eller du avbokat tiden går det inte längre att logga in. \
Spara det lösenord du fick i kallelsen. Du kan boka om din tid två gånger med ditt lösenord.</p> \
<p/>Du kan också omboka eller avboka tiden per telefon eller e-post. Behöver du boka om tiden fler gånger ber \
vi dig ringa till Kontaktpunkten på telefonnummer 031-342 24 00 måndag till fredag klockan 07:30 - 17:00. Du kan också skicka e-post: <br/> \
<a href="mailto:kontaktpunkten.su@vgregion.se">kontaktpunkten.su@vgregion.se</a>. </p> \
<h3>Välj plats</h3> \
<p/>Den mottagning du blivit kallad till är markerad. \
Du kan välja att göra undersökningen på en annan mottagning. Fäll ut rullgardinen med hjälp av pilen och markera den mottagning du vill se lediga tider för.</p> \
<h3>Välj datum</h3> \
<p/>Klicka på det datum du vill komma på undersökning. Dagar med lediga tider är omarkerade. Undersökningar görs inte alla dagar i veckan.</p> \
<h3>Välj tid</h3> \
<p/>Du ändrar din tid genom att klicka på knappen Välj på den tid du önskar komma.<br/> \
Du kan byta plats eller datum genom att välja en annan mottagning under Välj plats, eller byta datum under Välj datum.</p> \
<p/>Du får en bekräftelse på att du bokat om din tid.<br/> \
Du kan logga in igen för att kontrollera din tid eller för att omboka den på nytt. Tänk på att spara lösenordet du fick i kallelsebrevet.</p>

