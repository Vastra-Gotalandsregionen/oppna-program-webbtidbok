<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:sf="http://www.springframework.org/tags/faces"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

	<ui:fragment id="loginFragment">
		<div id="hotelSearch" class="section">
		    <span class="errors">
		       <h:messages globalOnly="true" />
		    </span>
			<h2>Logga in</h2>
			<h:form id="mainForm">
				<fieldset>
					<div class="field">
						<div class="label">
							<h:outputLabel for="pnr">Personnummer:</h:outputLabel>
						</div>
						<div class="input">
							<sf:clientTextValidator promptMessage="Search hotels by name, address, city, or zip.">
								<h:inputText id="pnr" value="#{loginInfo.pnr}" />
							</sf:clientTextValidator>
						</div>
						<div class="label">
							<h:outputLabel for="passwd">LÃ¶senord:</h:outputLabel>
						</div>
						<div class="input">
							<sf:clientTextValidator promptMessage="Search hotels by name, address, city, or zip.">
								<h:inputText id="passwd" value="#{loginInfo.passwd}" />
							</sf:clientTextValidator>
						</div>
						
					</div>
					<div class="buttonGroup">
						<sf:commandButton id="findHotels" value="Logga in" processIds="*" action="login" />
					</div>
			    </fieldset>
			</h:form>			  
		</div>
	</ui:fragment>

</ui:define>
</ui:composition>
