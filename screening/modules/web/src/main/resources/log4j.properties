log4j.rootCategory=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.appender.stdout_aop=org.apache.log4j.ConsoleAppender
log4j.appender.stdout_aop.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout_aop.layout.ConversionPattern=%d %p - %m%n

# Enable web flow logging
log4j.category.org.springframework.webflow=DEBUG, stdout
log4j.category.org.springframework.binding=DEBUG

log4j.category.se.vgregion.webbtidbok.logging=DEBUG, stdout_aop
log4j.category.se.vgregion.webbtidbok.flow-exceptions=DEBUG, stdout_aop

# JAVG
log4j.category.se.vgr.javg=INFO
